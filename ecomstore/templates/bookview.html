{% extends 'home.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Title</title>
    <style>
img {
border: 1px solid #ddd;
  border-radius: 2px;
  padding:3px;
  width: 250px;
  height: 350px;
}
        h3{
        font-size: 20px
}

    table{
     border: 5px solid red;
  padding: 5px;
  width: 100px;
    }
    </style>
</head>
<body style="background-image: url('{% static 'img_1.png' %}'); " >
<!--<div  style="background-image: url('{% static 'background2-edit .png' %}'); height:40px; width:1538px;" class="jumbotron bg-cover text-white">-->
<!--    </div>-->

<div class="card-body" style="width: 30%; margin-left: 20%; margin-top: 1%;">



<div class="card mb-3" style=" background-color:light; height:520px; width:900px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{book.image_url.url}}"  alt="{{book.title}}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
     <h1 class="card-title">{{book.title}}</h1>
        <p class="card-text"><h3>By {{book.author}}</h3></p>
        <p class="card-text"><small class="text-body-secondary"><h3>{{book.description}}</h3></small></p>
        <h3>  {% if book.book_available %}   Available {% else %} Not Available {% endif %}</h3>
          <br>
          <table frame="border">
         <tr>
           <th>Rs {{book.price}}/-</th>
              </tr>
              </table><br>
          <p class="card-text"><a href="{% url 'book-checkout' book.id %}" class="btn btn-primary">buy</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="{% url 'add_to_cart' book.id %}" class="btn btn-primary" onclick="alert('item added to cart')">Add to cart</a></p>

      </div>
    </div>
  </div>
</div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
</body>
</html>
{% endblock content %}
