{% extends 'home.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Title</title>
    <style>

img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 10px;
  width: 150px;
}


    </style>
</head>

<body style="background-image: url('{% static 'img_1.png' %}'); " >
<body style="background-image: url('img_1.png');">

<CENTER>
<!--<h1 style="color:blue; font-size: 40px"><b>Book Store</b></h1>-->
</CENTER>
<div class="container">
    <div class="row">
 {% for b in book %}
        <div class="col-12 col-sm-6 col-md-3 d-flex justify-content-center">
<div class="card" style="width: 22rem; margin: 30px;">
  <div class="card-body">
    <h5 class="card-title" style="color:blue;">{{b.title}}</h5>
    <h6 class="card-title">By {{b.author}} </h6>

       <p><img  src="{{ b.image_url.url }}"class="card-img-top"  alt="{{b.title}}"></p>
     <p class="card-text">RS.{{b.price}}/-
         {% if b.book_available %}  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   Available {% else %} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Not Available {% endif %}
      <p class="card-text">  <a href="{% url 'book-view' b.id %}" class="btn btn-primary">View</a></p>

  </div>
</div>
    </div>
       {% endfor %}

    </div>
<!--    <BUTTON>HAI</BUTTON>-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
</body>
</html>
{% endblock content %}
